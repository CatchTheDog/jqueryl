    <link rel="stylesheet" href="../static/css/jqueryselector_3.css">
    <title>selector</title>
</head>
<body>
<form id="form1" action="#">
    可用元素：<input name="add" value="可用文本框"/> <br/>

    <br/>

    <br/><br/>
    下拉列表2：<br/>
    <select name="test2">
        <option>浙江</option>
        <option>湖南</option>
        <option selected="selected">北京</option>
        <option>天津</option>

    </select>
